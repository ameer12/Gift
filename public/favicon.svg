  <path d="M 54 10 L 55 12 L 57 12 L 55.5 13.5 L 56 15.5 L 54 14 L 52 15.5 L 52.5 13.5 L 51 12 L 53 12 Z" fill="#FFD700" opacity="0.6"/>
  
