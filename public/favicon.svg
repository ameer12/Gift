    <rect x="-8" y="7" width="16" height="2" fill="white" opacity="0.9"/>
    <!-- Bow -->
    <circle cx="-4" cy="2" r="2" fill="white" opacity="0.8"/>
    <circle cx="4" cy="2" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Middle gift box (green) -->
  <g transform="translate(32, 28)">
